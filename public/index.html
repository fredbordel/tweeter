<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <!-- External fonts -->
    <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300i,400,400i,700,700i&display=swap" rel="stylesheet">
    
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- CSS for Navigation bar -->
    <link rel="stylesheet" href="/navigationBar/nav.css" />

    <!-- CSS for Header -->
    <link rel="stylesheet" href="/header/header.css" />

     <!-- CSS for Tweet form -->
     <link rel="stylesheet" href="/newTweets/new-tweet.css" />

     <!-- CSS for public Tweets -->
     <link rel="stylesheet" href="/publicTweets/publicTweets.css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>

    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav id="navbar">
      <span id="logo">tweeter</span>
      <span id="createNewTweet"><b>Write</b> a new tweet</span>
    </nav>
    <!-- Page-specific (main) content here -->
    <header class="mainHeader">
        <div>
            <img id="avatarImage" src="/images/profile-hex.png"> 
        </div>
        <br>
        <div>
            <h2 id="mainName">Fred Bordeleau</h2>
        </div>
    </header>
    <main class="container">
        <section class="new-tweet">
            <form class="form" action="/tweets" method="POST">
              <textarea id="textArea" name="text" placeholder="What are you humming about?"></textarea>
              <div class="inputAndFeedback">
                  <input id="tweetButton"type="submit" value="Tweet">
                  <span class="counter">140</span>
              </div>
            </form>
          </section>
          <article id = 'tweetsContainer' class="publicTweets">
              <div class="boxedTweet">
                  <header class="userInformation">
                    <div id ='avatarInfo'>
                      <img src= "https://i.imgur.com/73hZDYK.png"> 
                      <span id='name'>Fred</span>
                    </div>
                    <span id='handler'>
                      @Fred
                    </span>
                  </header>
              <p id='tweetLine'>
                CECI EST UN FAKE TWEET!!
              </p>
                  <footer class='postInfoAndIcons'>
                    <span id='timeOfTweet'>
                      Time of tweet
                    </span>
                    <div id='threeIcons'>
                      icon1
                      icon2
                      icon3
                    </div>
                  </footer>
              </div>
            </article>
    </main>
  </body>
</html>
